                </div>
                <!--求购信息详情-->
                <div class="qg_container">
                    <p class="qg_head">请填写修改求购信息：</p>
                    <div class="tit">
                        <p class="left"><span>*</span>求购品种：</p>
                        <div class="right"><input type="text" class="txt" id="buyName" placeholder="请填写您需求购的产品名称" maxlength="21"/></div>
                    </div>
                    <div class="tit">
                        <p class="left"><span>*</span>联系人：</p>
                        <div class="right"><input type="text" class="txt" id="buyPerson" placeholder="请填写真实的联系人姓名" maxlength="11"/></div>
                    </div>
                    <div class="tit">
                        <p class="left"><span>*</span>联系手机：</p>
                        <div class="right"><input type="text" class="txt" id="buyPhone" placeholder="请填写真实的手机号码"/></div>
                    </div>
                    <div class="tit">
                        <p class="left"><span>&nbsp;</span>QQ：</p>
                        <div class="right"><input type="text" class="txt" id="qq" placeholder="请填写真实的QQ号"/></div>
                    </div>
                    <div class="tit">
                        <p class="left"><span>&nbsp;</span>微信：</p>
                        <div class="right"><input type="text" class="txt" id="weChat" placeholder="请填写真实的微信号"/></div>
                    </div>
                    <div class="tit">
                        <p class="left region_l" ><span>*</span>意向区域：</p>
                        <div class="right region" id="areaList">
                        </div>
                    </div>
                    <div class="tit">
                        <p class="left region_l"><span>*</span>意向渠道：</p>
                        <div class="right channel" id="channelList">
                        </div>
                    </div>
                    <div class="tit ">
                        <p class="left  region_l"><span>*</span>求购留言：</p>
                        <div class="right stay">
                            <textarea id="buyMessage" placeholder="请输入100个字以内的留言!" maxlength="100" onchange="this.value=this.value.substring(0, 100)" onkeydown="this.value=this.value.substring(0, 100)" onkeyup="this.value=this.value.substring(0, 100)" ></textarea>
                        </div>
                    </div>
                    <div class="qg_next_step">
                        <span class="step" id="purchaseBtn">提交修改</span>
                    </div>
                </div>
            </div>
