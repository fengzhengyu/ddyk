<!DOCTYPE html><html><head lang=en><meta charset=UTF-8><title>收到留言信息</title><link rel=stylesheet href=css/common.css><link rel=stylesheet href=css/index.css><script src=js/api.js></script><script src=js/jquery.min.js></script><script src=js/jquery.cookie.js></script><script src=js/common.js></script></head><body style="background: #f1f5f8;"><div class=h_header><div class="w1200 margin_auto"><a href=index.html class="top_tit fl">当代医药市场网</a> <a href=MemberIndex.html class="top_logo fl"><div class="logo fl"><img src=images/top_user.png alt=会员logo></div><div class="top_tit2 fl"><p>会员中心</p></div></a><div class="top_right fr"><div class=user_logo><img src=images/zzc.png alt=头像></div><div class=account></div><div class=top_close></div></div></div></div><div class=h_main><div class="w1200 margin_auto ovhidden"><div class="main_left fl"><div class=tell><span><img src=images/top_tell.png></span>客服电话：010-59492293</div><div class=fold_menu><dl class=menu_list><dt><span class=sp1></span>会员设置<i></i></dt><dd><ul><li><a href=MemberBasic.html><span></span>基本信息设置</a></li><li><a href=MemberSecurity.html><span></span>账号安全设置</a></li></ul></dd></dl><dl class=menu_list><dt class=on><span class=sp2></span>招商管理<i></i></dt><dd class=on><ul><li><a href=PublishingInvestment.html><span></span>发布招商信息</a></li><li><a href=ManagementInvestment.html><span></span>管理招商信息</a></li><li><a href=CollectInvestment.html><span></span>收藏招商信息</a></li><li><a href=receiveMessage.html><span></span>收到留言信息</a></li><li><a href=MyMessage.html><span></span>我的留言信息</a></li></ul></dd></dl><dl class=menu_list><dt><span class=sp3></span>求购管理<i></i></dt><dd><ul><li><a href=PublishBuy.html><span></span>发布求购信息</a></li><li><a href=ManagementBuy.html><span></span>管理求购信息</a></li></ul></dd></dl><dl class=menu_list><dt><span class=sp6></span>商铺管理<i></i></dt><dd><ul><li><a href=ViewShops.html><span></span>查看我的商铺</a></li></ul></dd></dl><dl class=menu_list><dt><span class=sp7></span>积分管理<i></i></dt><dd><ul><li><a href=IntegralManagement.html><span></span>积分管理信息</a></li></ul></dd></dl></div></div><div class="main_right fr"><div class=offspring_tit><p><a href=MemberIndex.html><i class=home></i><span>会员中心</span></a>&gt<span>招商管理</span>&gt<span>收到留言信息</span></p></div><div class=zsgl_container><table class=ly_table id=lyTable><thead><tr><th width=120>产品名称</th><th width=90>留言会员</th><th width=120>留言客户信息</th><th width=120>意向区域</th><th width=150>代理渠道</th><th width=150>代理性质</th><th width=150>留言内容</th><th width=90>留言时间</th><th width=60>操作</th></tr></thead><tbody></tbody></table></div><div class=zsgl_page><p class=fl>共有 <span class=page_total>0</span>条， 每页显示：20条</p><ul class="page fl" maxshowpageitem=5 pagelistcount=20 id=page></ul></div></div></div></div></body><script>
    $(function(){
        memberTop();
        var token = $.cookie("userToken");
        if(token){
            var link = window.location.search,
                pageId = link.substring(link.lastIndexOf('=')+1, link.length),
                num =20,
                url = DD_api.messageReceive,
                list = {userToken:token,page:pageId,num:num},
                res = getAjax(url,list),
                data = res.data,
                total =res.total,
                html = '';
            $('.page_total').html(total);
            if(res.flag=='success'){
                for(var i=0;i<data.length;i++){
                    html += '<tr><td>'+data[i].goodsId+'</td><td>'+data[i].memberFromId+'</td><td>'+data[i].relationPerson+'<br/>'+data[i].relationPhone+'</br>'+data[i].relationMobile+'</td><td>'+data[i].area+'</td><td>'+data[i].shellChannel+'</td><td>'+data[i].agency+'</td><td>'+data[i].content+'</td><td>'+data[i].publishTime+'</td><td><a href="javascript:;" id="'+data[i].messageId+'" class="lyDelete">删除</a></td></tr>';
                }
                $('#lyTable tbody').html(html);

            }else{
                alert(res.info)
            }
            //翻页
            var GG = {
                "go":function(mm){
                    window.location.href = "receiveMessage.html?page="+mm;
                }
            };
            $("#page").initPage(total,pageId,GG.go);
            //删除
            $(document).on('click','.lyDelete',function(){
                var url = DD_api.deleteSureMessage,
                    id= $(this).attr('id'),
                    list = {userToken:token,messageId:id},
                    res = getAjax(url,list);
                if(res.flag == 'success'){
                    $(this).parent().parent().remove();
                    alert(res.info)
                }else{
                    alert(res.info)
                }
            });
        }else{
            alert('请登录！')
        }
    })
</script></html>
